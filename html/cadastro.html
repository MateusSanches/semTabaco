<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Tabaco</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <span id="leftHeader">
            <img src="../images/lungs.png" alt="logo" id="logo">
            Sem tabaco
        </span>
    </header>

     <section>
        <h1>Digite suas informações:</h1>
        <form action="./login.html">
            <div class="inputGroup">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite sem nome">
            </div>
            <div class="inputGroup">
                <label for="celular">Celular:</label>
                <input type="text" name="celular" id="celular" placeholder="(XX)99999-9999">
            </div>
            <div class="inputGroup">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@domain.com">
            </div>
            <div class="inputGroup">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="inputGroup">
                <label for="password2">Repita sua senha:</label>
                <input type="password" name="password2" id="password2" placeholder="Repita a sua senha">
            </div>
            <button>Criar conta</button>
        </form>
     </section>

     <footer>
        <span>Sem Tabaco &#8482; </span> 
        <span>by Mateus Sanches</span> 
     </footer>
</body>
</html>
